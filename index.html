<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS War Game</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>A Game of War</h1>
    </header>
    <div class="underline"></div>
    <main class="container">
      <div class="display player1-display">
        <h2>CPU</h2>
        <div class="card" id="computer-card" value="2 of hearts">
          <p id="computer-card-text">2 ♥</p>
          <div class="hand" value="26">
            Cards in hand: <span id="computer-hand">26</span>
          </div>
        </div>
        <button id="shuffle-btn" type="button">Shuffle both hands</button>
      </div>

      <div class="display player2-display">
        <h2>You</h2>
        <div class="card" id="player-card" value="king of diamonds">
          <p id="player-card-text">King ♦</p>
          <div class="hand" value="26">
            Cards in hand: <span id="player-hand">26</span>
          </div>
        </div>
        <button id="pull-card-btn" type="button">Pull Card</button>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
