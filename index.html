<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS War Game</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="card" id="computer-card-display" value="2 hearts">
        <p id="computer-card-text">2 of hearts</p>
        <div class="hand" id="computer-hand-display" value="26">
          Cards in hand: 26
        </div>
      </div>
      <div class="card" id="player-card-display" value="king diamonds">
        <p id="player-card-text">King of diamonds</p>
        <div class="hand" id="player-hand-display" value="26">
          Cards in hand: 26
        </div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
